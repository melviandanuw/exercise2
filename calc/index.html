<html>
<head>
        <title>Kalkulator 0.1</title>
        <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="layar">0</div>
        </div>
        <div class="row">
            <div class="col">
                <button class="tombol1 t-250" onclick="hapus()">C</button>
            </div>
            <div class="col">
                <button class="tombol2 t-100">/</button>
            </div>    
         
        </div>    
        <div class="row">
            <div class="col">
                <button class="tombol2 t-75" onclick="ambil(7)">7</button>
            </div>   
            <div class="col">
                <button class="tombol2 t-75" onclick="ambil(8)">8</button>
            </div>   
            <div class="col">
                <button class="tombol2 t-75" onclick="ambil(9)">9</button>
            </div>   
            <div class="col">
                <button class="tombol2 t-100">x</button>
            </div>   
            

        </div>
        <div class="row">
            <div class="col">
                <button class="tombol2 t-75" onclick="ambil(4)">4</button>
            </div>   
            <div class="col">
                <button class="tombol2 t-75" onclick="ambil(5)">5</button>
            </div>   
            <div class="col">
                <button class="tombol2 t-75" onclick="ambil(6)">6</button>
            </div>   
            <div class="col">
                <button class="tombol2 t-100">-</button>
            </div>   
             

        </div>
        <div class="row">
            <div class="col">
                <button class="tombol2 t-75" onclick="ambil(1)">1</button>
            </div>   
            <div class="col">
                <button class="tombol2 t-75" onclick="ambil(2)">2</button>
            </div>   
            <div class="col">
                <button class="tombol2 t-75" onclick="ambil(3)">3</button>
            </div>   
            <div class="col">
                <button class="tombol2 t-100">+</button>
            </div>   
             

        </div>
        <div class="row">
            <div class="col">
                <button class="tombol2 t-155" onclick="ambil(0)">0</button>
            </div>   
            <div class="col">
                <button class="tombol2 t-75">.</button>
            </div>   
            <div class="col">
                <button class="tombol2 t-100">=</button>
            </div>   
             

        </div>
        <p class="footer">Melvian Danu Wijaya</p>
    </div>
    <script src="js.js"></script>
</body>

</html>
