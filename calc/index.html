<html>
<head>
        <title>Kalkulator 0.1</title>
        <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="layar"></div>
        </div>
        <div class="row">
            <div class="col">
                <button class="tombol1 t-250" onclick="hapus()">C</button>
            </div>
            <div class="col">
                <button class="tombol2 t-100">/</button>
            </div>    
         
        </div>    
        <div class="row">
            <div class="col">
                <button class="tombol2 t-75" onclick="ambil(7)">7</button>
            </div>   
            <div class="col">
                <button class="tombol2 t-75">8</button>
            </div>   
            <div class="col">
                <button class="tombol2 t-75">9</button>
            </div>   
            <div class="col">
                <button class="tombol2 t-100">*</button>
            </div>   
            

        </div>
        <div class="row">
            <div class="col">
                <button class="tombol2 t-75">4</button>
            </div>   
            <div class="col">
                <button class="tombol2 t-75">5</button>
            </div>   
            <div class="col">
                <button class="tombol2 t-75">6</button>
            </div>   
            <div class="col">
                <button class="tombol2 t-100">-</button>
            </div>   
             

        </div>
        <div class="row">
            <div class="col">
                <button class="tombol2 t-75">1</button>
            </div>   
            <div class="col">
                <button class="tombol2 t-75">2</button>
            </div>   
            <div class="col">
                <button class="tombol2 t-75">3</button>
            </div>   
            <div class="col">
                <button class="tombol2 t-100">+</button>
            </div>   
             

        </div>
        <div class="row">
            <div class="col">
                <button class="tombol2 t-155">0</button>
            </div>   
            <div class="col">
                <button class="tombol2 t-75">.</button>
            </div>   
            <div class="col">
                <button class="tombol2 t-100">=</button>
            </div>   
             

        </div>
        <p class="footer">Javascript Development Course</p>
    </div>
    <script src="js.js"></script>
</body>

</html>
